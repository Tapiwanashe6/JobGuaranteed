<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Job Portal â€” API Status</title>
    <style>
      body { font-family: Inter, system-ui, -apple-system, Arial, sans-serif; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; background:#f7f9fc }
      .card { background:white; padding:28px 36px; border-radius:12px; box-shadow:0 6px 18px rgba(32,33,36,0.08); text-align:center }
      h1 { margin:0 0 8px; font-size:20px }
      p { margin:0 0 12px; color:#444 }
      code { background:#f1f5f9; padding:6px 10px; border-radius:6px }
      .status { font-weight:700 }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>API Status</h1>
      <p>The static preview page shows this message so Vercel can capture a screenshot.</p>
      <p><code id="msg">Loading status...</code></p>
      <p class="status" id="live"></p>
      <script>
        // Try fetching the API root to display live status. This uses the relative path /api so it works on Vercel.
        fetch('/api')
          .then(r => r.json())
          .then(j => {
            document.getElementById('msg').textContent = j.message || JSON.stringify(j);
            document.getElementById('live').textContent = 'Live fetch OK';
          })
          .catch(err => {
            document.getElementById('msg').textContent = 'API unreachable: ' + err.message;
            document.getElementById('live').textContent = 'Live fetch failed';
          })
      </script>
    </div>
  </body>
</html>
